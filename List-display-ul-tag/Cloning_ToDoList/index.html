<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List Cloning</title>
  </head>
  <body>
    <!-- The header -->
    <h1>To-do List</h1>
    <!-- type with input-type and button to add -->
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button id="addTaskBtn"></button>

    <!-- to show tasks list -->
    <ul id="taskList"></ul>

    <!-- clear for completed -->
    <button id="clearCompletedBtn">Clear Completed</button>
    <script src="./Cloning-Todo-List.js"></script>
  </body>
</html>
